        <header class="fixed-top text-center mt-5">

                    <div class="d-flex justify-content-between">
                        <h1 class="h3 mb-4 text-gray-800">Administrator</h1>
                        <a href="#" class="btn btn-white text-danger" style="font-weight: 500;" id="keluarbtn">
                            <span class="text">Sign Out</span>
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Form Input Data</h6>
                                </div>
                                <div class="card-body">
                                    <div class="user">
                                        <div class="form-group row p-2">
                                            <div class="col-sm-4 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user"
                                                    id="input_namalengkap" placeholder="Nama Lengkap">
                                            </div>
                                            <div class="col-sm-5 mb-3 mb-sm-0">
                                                <input type="email" class="form-control form-control-user"
                                                    id="input_email" placeholder="Email">
                                            </div>
                                            <div class="col-sm-3 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user"
                                                    id="input_tipe" placeholder="Tipe Akun">
                                            </div>
                                        </div>
                                        <div class="form-group row p-2">
                                            <div class="col-sm-3 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user"
                                                    id="input_cekig" placeholder="Cek IG (Yes/No)">
                                            </div>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control form-control-user "
                                                    id="input_ceksertif" placeholder="Cek Sertif (Yes/No)">
                                            </div>
                                        </div>
                                        <div class="form-group row p-2">
                                            <div class="col-sm-4 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user"
                                                    id="input_urlfoto" placeholder="URL Foto">
                                            </div>
                                            <div class="col-sm-5">
                                                <input type="url" class="form-control form-control-user"
                                                    id="input_urlsertif" placeholder="URL Sertif">
                                            </div>
                                            <div class="col-sm-3">
                                                <input type="url" class="form-control form-control-user"
                                                    id="input_idkredensial" placeholder="ID Kredensial">
                                            </div>
                                        </div>
                                        <div class="p-2">
                                            <button class="btn btn-primary btn-user btn-block" id="simpandatabtn">
                                                Simpan Data
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; 2021 | UX Mini Bootcamp Design Jam Indonesia</span>
                    </div>
                </div>
